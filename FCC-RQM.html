<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>A Random Quote Machine</title>
    <meta
      name="description"
      content="A machine that provides radom quotes at the click of a button"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="FCC-RQM.css" />
  </head>
  <body>
    <!--
    <div
      id="title"
      class="container-fluid z-index-2 position-fixed text-center"
    >
      <h1 class="display-1">Random Quote Machine</h1>
      <p class="lead">Something silly to entertain you during lockdown!</p>
    </div>
    -->
    <div class="row mx-auto justify-content-center min-vh-100 bg-dark">
      <div class="col-sm-6 my-auto">
        <div class="card card-block mx-auto bg-light" id="quote-box">
          <div class="card-header">Random Quote Machine</div>
          <div class="card-body">
            <blockquote class="blockquote">
              <i class="fas fa-quote-left"></i>
              <p>
                <span type="text" id="text"></span>
              </p>
              <footer class="blockquote-footer" id="author"></footer>
            </blockquote>
            <div class="row align-items-center">
              <div class="col-4">
                <a
                  href="https://twitter.com/intent/tweet"
                  target="_blank"
                  class="btn btn-primary social"
                  id="tweet-quote"
                  role="button"
                  ><i class="fab fa-twitter"></i
                ></a>
                <!--                 <a href="#" class="social" id="tweet-quote" role="button"
                  ><i class="fab fa-tumblr-square"></i
                ></a>
                <a href="#" class="social" id="tweet-quote" role="button"
                  ><i class="fab fa-facebook-square"></i
                ></a> -->
              </div>
              <div class="col-8 text-end">
                <a href="#" class="btn btn-primary" id="new-quote" role="button"
                  >Get New Quote</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Additional JavaScript -->
    <script src="FCC-RQM.js" type="text/javascript"></script>
  </body>
</html>
