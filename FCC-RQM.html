<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>A Random Quote Machine</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="FCC-RQM.css" />
  </head>
  <body>
    <!--
    <div
      id="title"
      class="container-fluid z-index-2 position-fixed text-center"
    >
      <h1 class="display-1">Random Quote Machine</h1>
      <p class="lead">Something silly to entertain you during lockdown!</p>
    </div>
    -->
    <div class="row mx-auto justify-content-center min-vh-100">
      <div class="col-sm-6 my-auto">
        <div class="card card-block mx-auto" id="quote-box">
          <div class="card-header">Quote for the day</div>
          <div class="card-body">
            <blockquote class="blockquote">
              <p id="text">
                A well-known quote, contained in a blockquote element. A
                well-known quote, contained in a blockquote element.
              </p>
              <footer class="blockquote-footer" id="author">
                Someone famous in <cite title="Source Title">Source Title</cite>
              </footer>
            </blockquote>
            <div class="row align-items-center">
              <div class="col-4">
                <a href="#" class="social" id="tweet-quote" role="button"
                  ><i class="fab fa-twitter-square"></i
                ></a>
                <a href="#" class="social" id="tweet-quote" role="button"
                  ><i class="fab fa-tumblr-square"></i
                ></a>
                <a href="#" class="social" id="tweet-quote" role="button"
                  ><i class="fab fa-facebook-square"></i
                ></a>
              </div>
              <div class="col-8 text-end">
                <a href="#" class="btn btn-primary" id="new-quote" role="button"
                  >Get New Quote</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Additional JavaScript -->
    <script src="FCC-RQM.js" async defer></script>
  </body>
</html>
